<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/QUIZ-App/style.css" />

      src="https://kit.fontawesome.com/b92603ca40.js"
      crossorigin="anonymous"
    ></script>

<body>
    <header>
        <h1>
          FORM
        </h1>
          <img
            src="https://t4.ftcdn.net/jpg/03/30/58/13/360_F_330581305_OgtXWOCiL5QcR5c56GXWpMdMqdbxqOE4.jpg"
            alt="path"
            class="path"
          />
      </header>
      <div class="boxform" data-js="boxform">
        <div class="title"><h3> Formüêæ </h3></div>
        <form class="form" data-js="form">
              <div class="question">
                <div>
                    <label for="question"><h3>Your question:</h3></label>
                </div>
              <textarea class="form-container" type="text" name="question" id="question" data-js="question" cols="30" rows="10" maxlength="150"></textarea>
             <div>
                <small class="form__character-count"><span data-js="amountLeft">150</span> characters left</small>
            </div>
        </div>
        <div class="answer">
            <div>
                <label for="answer"><h3>Your answer:</h3></label>
            </div>
            <textarea class="form-container" type="text" name="answer" id="answer" data-js="answer" cols="30" rows="10" maxlength="150"></textarea>
            <div>
               <small class="form__character-count"><span data-js="amountLeft">150</span> characters left</small>
           </div>
        </div>
        <div>
            <div>
            <label for="tags" class="tags"><h3>Tags:</h3></label>
        </div>
            <input type="text" name="tags" id="tags" data-js="tags">
        </div>
              <button type="submit" name="button" class="submitButton">Submit</button>
            </form>
            <ul data-js="newCard"></ul>
      </div>

      </div>
      <div>
       <a href="./form.html" aria-label="link to form page">
        <i class="fa-solid fa-file fa-xl" style="color: rgb(161, 12, 161)">
        </i></a>

    </div>
        <div>
